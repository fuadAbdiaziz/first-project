<!DOCTYPE html>
<html>
<head>
	<title>My Home Page</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
		}

		nav ul {
			margin: 0;
			padding: 0;
			list-style: none;
			display: flex;
			justify-content: space-between;
		}

		nav li {
			margin: 0 10px;
		}

		nav a {
			color: #fff;
			text-decoration: none;
			font-weight: bold;
		}

		nav a:hover {
			text-decoration: underline;
		}

		#hero {
			background-image: url("mypic.jpg");
			background-size: cover;
			background-position: center;
			height: 600px;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			color: #fff;
			text-align: center;
		}

		#hero h1 {
			font-size: 48px;
			margin-bottom: 20px;
		}

		#hero p {
			font-size: 24px;
			margin-bottom: 40px;
		}

		.button {
			display: inline-block;
			padding: 10px 20px;
			background-color: #fff;
			color: #333;
			border: none;
			border-radius: 5px;
			font-weight: bold;
			text-decoration: none;
			transition: background-color 0.3s ease;
		}

		.button:hover {
			background-color: #333;
			color: #fff;
			cursor: pointer;
		}

		#features {
			padding: 50px 0;
			background-color: #f9f9f9;
			text-align: center;
		}

		#features h2 {
			font-size: 36px;
			margin-bottom: 30px;
		}

		#features ul {
			margin: 0;
			padding: 0;
			list-style: none;
			display: flex;
			justify-content: center;
		}

		#features li {
			margin: 0 20px;
			font-size: 24px;
			display: flex;
			align-items: center;
		}

		#features .fa-check {
			color: #333;
			margin-right: 10px;
		}

		#services {
			padding: 50px 0;
			text-align: center;
		}

		.service {
			margin-bottom: 40px;
		}

		.service h3 {
			font-size: 24px;
			margin-bottom: 20px;
		}

		.service p {
			font-size: 18px;
			margin-bottom: 20px;
			line-height: 1.5;
		}
	</style>
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="home.html">Home</a></li>
				<li><a href="About.html">About</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
		</nav>
	</header>

	
</body>
</html>
